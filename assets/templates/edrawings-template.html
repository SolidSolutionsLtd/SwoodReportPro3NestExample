<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Notice • eDrawings</title>
		<style>
			:root {
				--mui-primary: #3f51b5;
				--mui-surface: #ffffff;
				--mui-bg: #f5f7fb;
				--mui-text: rgba(0, 0, 0, 0.87);
				--mui-subtext: rgba(0, 0, 0, 0.6);
				--mui-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
				--mui-radius: 14px;
			}

			body {
				margin: 0;
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				background: var(--mui-bg);
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
				color: var(--mui-text);
			}

			.card {
				background: var(--mui-surface);
				padding: 36px 40px;
				border-radius: var(--mui-radius);
				box-shadow: var(--mui-shadow);
				text-align: center;
				max-width: 420px;
			}

			h1 {
				font-size: 22px;
				font-weight: 600;
				margin: 0 0 16px;
				color: var(--mui-primary);
			}

			p {
				font-size: 16px;
				line-height: 1.6;
				color: var(--mui-subtext);
				margin: 0;
			}
		</style>
	</head>
	<body>
		<div class="card">
			<h1>Generating your eDrawings file…</h1>
			<p>
				This process runs in the background and may take a little longer, even after the report has finished. <br /><br />
				Please wait a few moments, then refresh this page to view the eDrawings file.
			</p>
		</div>
	</body>
</html>
